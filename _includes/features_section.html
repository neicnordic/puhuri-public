<section class="service-area section-shape-1 position-relative pt-8 pt-lg-12  pb-3 pb-lg-5 mt-10 mt-lg-15">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4">
                <div class="section-title mb-4">
                    <span class="badge mb-2">WHAT WE DO</span>
                    <h2 class="display-3 mb-2">Features</h2>
                    <p>Would field and people. For you was make offers refinement all I time, with worries</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">

                    {% for feature in site.features %}
                            <div class="col-md-6">
                                <div class="service-box mb-4 mb-lg-7" data-aos="fade-down">
                                    <div class="service-icon"><img src="{{feature.icon | relative_url}}" alt="{{feature.title}}"></div>
                                    <div class="service-content">
                                        <h4 class="mb-4">{{feature.title}}</h4>
                                        {% if feature.description %}
                                        <p class="mb-4">{{feature.description}}</p>
                                        <a href="{{feature.url | relative_url}}" class="read-more">Read More</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>
