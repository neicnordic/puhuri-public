<section class="team-area pt-10 pt-lg-5">
    <div class="container">
        <div class="section-title text-center mb-4 mb-lg-7">
            <span class="badge mb-2">OUR TEAM</span>
            <h2 class="display-3 mb-2">Puhuri team</h2>
            <p>We have >10 years in HPC and research infrastructures with strong understanding of industry</p>
        </div>

        <div class="swiper-container team-slider">
            <div class="swiper-wrapper">
                {% for member in site.data.team_members %}
                <div class="swiper-slide">
                    <div class="team-box">
                        <div class="team-image">
                            <img src="{{member.img_src | relative_url}}" alt="{{member.name}}">
                        </div>
                        <div class="team-content text-center">
                            <h5>{{member.name}}</h5>
                            <p>{{member.designation}}</p>

                            <ul class="share-social list-inline m-0">
                                {% for social in member.social %}
                                    <li class="list-inline-item">
                                        <a href="{{social.url | relative_url }}" rel="noopener" target="_blank">
                                            <img src="{{social.icon | relative_url}}" alt="">
                                        </a>
                                    </li>
                                {% endfor %}

                            </ul>
                        </div>
                    </div>

                </div>
